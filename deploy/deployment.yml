apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-management-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-management-ui
  template:
    metadata:
      labels:
        app: auth-management-ui
    spec:
      containers:
        - name: auth-management-ui
          image: localhost:32000/auth-management-ui:1.1.0-beta.1
          ports:
            - containerPort: 443
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 300
---
apiVersion: v1
kind: Service
metadata:
  name: auth-management-ui-service
spec:
  type: NodePort
  selector:
    app: auth-management-ui
  ports:
    - port: 443
      targetPort: 443
      nodePort: 31004
      protocol: TCP
