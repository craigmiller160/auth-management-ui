worker_processes auto;
load_module /usr/lib/nginx/modules/ngx_http_headers_more_filter_module.so;

events {
    worker_connections 8000;
    multi_accept on;
}

http {
    log_format compression '$remote_addr - $remote_user [$time_local] '
            '"$request" $status $upstream_addr '
            '"$http_referer" "$http_user_agent"';
    include /etc/nginx/mime.types;
    default_type text/plain;

    gzip on;
    gzip_disable "msie6"
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gunzip on;
    gzip_static always;
    gzip_types text/plain text/css text/js text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss;
    gzip_vary on;

    fastcgi_buffers 8 16k;
    fastcgi_buffer_size 32k;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;

    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # redirect *all* port 80 requests to 443
    server {
        listen 80;

        server_name _;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        access_log /var/log/nginx/access.log compression;
        error_log /var/log/nginx/error.log debug;
        rewrite_log on;

        ssl_certificate /var/www/cert/certificate.pem;
        ssl_certificate_key /var/www/cert/key.pem;
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384,ECDHE-RSA-AES256-GCM-SHA384,ECDHE-ECDSA-CHACHA20-POLY1305,ECDHE-RSA-CHACHA20-POLY1305,ECDHE-ECDSA-AES128-GCM-SHA256,ECDHE-RSA-AES128-GCM-SHA256,ECDHE-ECDSA-AES256-SHA384,ECDHE-RSA-AES256-SHA384,ECDHE-ECDSA-AES128-SHA256,ECDHE-RSA-AES128-SHA256;
        ssl_protocols TLSv1.2 TLSv1.3;

        root /var/www;
        index index.html;

        more_clear_headers 'Server';
        more_set_headers 'Strict-Transport-Security: max-age=31536000; includeSubDomains';
        more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'sha256-3kzKiAqfPmTS9EBPQXZanS0ZGXU2kFLYUzjexz1dxQY='; style-src 'self' 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=' 'sha256-AbpHGcgLb+kRsJGnwFEktk7uzpZOCcBY74+YBdrKVGs=' 'sha256-RURqjol4gFYhOyJYEzKI8rgl3JGRosupgBuat7gzIAI=' 'sha256-dArH6uI7vP67J6PkOmJTRtiVg728oElkjKfz/2pk/Xk=' 'sha256-KMi12PIl+8AUgYjWx13DyWMdnrQ2kJjS8DvyLVY8IJg=' 'sha256-8oQu3cOkcEPQbgEW6XuFmh5d3hFhtkrs45AyatY9jRE=' 'sha256-uAAsmQ8GyQTq74J2SZUVXE1DBI/SozFulTuoIMQL0no=' 'sha256-6y7WJjf5UmqTyodR6qZk7zX4EDmiF+mg2XwcPgt7NsQ=' 'sha256-XevFwvki3SPekCaD29leT29Sb1m43kvMtNGnk6j8GkE=' 'sha256-Obt9V0GvDtBi5Nh3ZawfRDon2H4difMN3U8kCVzHJFM=' 'sha256-3fJX94zB2eZxy1xcuI8PecUNr3y/8aAS2SLbk0TgJto=' 'sha256-l+g7FIBZ5z5w3xtb2LZYuYwIc7Jg4ws3wEUqxLpPctA=' 'sha256-jMJGRqU14md0owQrqCC69q9WdqWe1J5VJKHStApDohA=' 'sha256-PpoL88sugL+MixGj6eFNM05Q0l/B2tpC9guyJrsQkSY=' 'sha256-86xT7xtprIrMk0BWEWnnmoInevAHd5oW2X9eTbU0MnQ=' 'sha256-MlG1H2ieI8FYgUeZlEfwURA2tVOOMtyN0sSi0GHcR+g=' 'sha256-C9X6+bMRIg5XqBmThFrfn61nsSc8vRtxEFra25DVJTI=' 'sha256-W1dc9VUOtqkITq4wlSjCIjejzEhFppd2gu5lOXUvbVg=' 'sha256-+pzI3a+DrEwwKanYnKm0z+3YXsyMIz/nae//8nRbk8Y=' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data:";

        location /auth-manage-ui/api/ {
            proxy_set_header Host $http_host;
            proxy_pass https://auth-management-service-service:8443/;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /auth-manage-ui/oauth2/ {
            proxy_set_header Host $http_host;
            proxy_pass https://sso-oauth2-server-service:8443/;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /healthcheck {
            add_header Content-Type text/plain;
            return 200 'Healthy';
        }

        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            rewrite ^\/auth-manage-ui\/(.*)$ /$1 break;
            expires 1M;
            add_header Cache-Control "public";
        }

        location ~* \.(?:css|js)$ {
            rewrite ^\/auth-manage-ui\/(.*)$ /$1 break;
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public";
        }

        location ^~ /nginx.conf {
            deny all;
            return 404;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~ ^.+\..+$ {
            try_files $uri =404;
        }
    }
}
